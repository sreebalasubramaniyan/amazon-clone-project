<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/amazon-home-page.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <header class="header-part">
        <div class="logo-part">
            <a class="logo-link" href="index.html">
                <img class="logo-image" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
            </a>
        </div>
        <div class="search-part">
            <input class="input-box" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-button-image" src="images/icons/search-icon.png">
            </button>
        </div>
        <div class="right-part">
            <div class="addto-cart-part">
                <a href="order.html" class="return-link">
                    <span class="return-text">Return</span>
                    <span class="order-text">&Orders</span>
                </a>
                <a class="cart-link" href="checkout.html">
                    <img class="cart-image" src="images/icons/cart-icon.png" alt="">
                    <div class="cart-text">Cart</div>
                    <div class="cart-quantity">0</div>
                </a>
            </div>
            
            <button class="hamburger">
                <img src="images/icons/hamburger-menu.png" alt="Menu">
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="overlay"></div>
        <div class="mobile-menu">
            <a href="order.html" class="mobile-menu-item">
                <span style="font-size: 14px;">Returns</span>
                <span style="font-size: 15px; font-weight: 700; display: block;">&Orders</span>
            </a>
            
            <a href="checkout.html" class="mobile-menu-item mobile-menu-cart">
                <img src="images/icons/cart-icon.png" alt="Cart">
                <span class="mobile-menu-cart-text">Cart</span>
            </a>
        </div>
    </header>
    
    <main>
        <div class="grid"></div>
    </main>
    <!--module this is a entry point for all other js files-->
    <script type="module" src="scripts/amazon.js"></script>
    <script src="scripts/header-menu.js"></script>
</body>
</html>
